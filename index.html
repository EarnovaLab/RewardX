<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RWX Token | Earnova Labs</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #0d1117;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    .center-screen {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: all 0.5s ease;
    }

    .rotating-logo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      animation: spin 7s linear forwards;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .token-title {
      font-size: 24px;
      margin-top: 20px;
    }

    .wallet-btn {
      margin-top: 20px;
      background-color: #8247e5;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    .topbar {
      display: none;
      width: 100%;
      background: #161b22;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .wallet-address {
      font-size: 14px;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 70%;
      white-space: nowrap;
    }

    .disconnect-btn {
      background: #e84142;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .rotating-logo { width: 120px; height: 120px; }
      .token-title { font-size: 20px; }
      .wallet-btn { padding: 8px 14px; font-size: 14px; }
    }
  </style>
</head>
<body>

  <!-- Logo Section -->
  <div class="center-screen" id="introSection">
    <img src="RWX-logo.png" alt="RWX Logo" class="rotating-logo" id="logo" />
    <div class="token-title">RWX Token</div>
    <button class="wallet-btn" onclick="connectWallet()">Connect Wallet</button>
  </div>

  <!-- Topbar after connection -->
  <div class="topbar" id="topbar">
    <div class="wallet-address" id="walletAddress">0x...</div>
    <button class="disconnect-btn" onclick="disconnectWallet()">Disconnect</button>
  </div>

  <script>
    let provider, signer, address;

    async function connectWallet() {
      if (typeof window.ethereum === 'undefined') {
        alert("MetaMask required!");
        return;
      }

      try {
        provider = new ethers.BrowserProvider(window.ethereum);
        signer = await provider.getSigner();
        address = await signer.getAddress();

        // Show address on topbar
        document.getElementById('walletAddress').innerText = address;
        document.getElementById('topbar').style.display = 'flex';

        // Hide intro section
        document.getElementById('introSection').style.display = 'none';

      } catch (err) {
        alert("Wallet connection failed!");
        console.error(err);
      }
    }

    function disconnectWallet() {
      // Reset all UI elements
      document.getElementById('walletAddress').innerText = '';
      document.getElementById('topbar').style.display = 'none';
      document.getElementById('introSection').style.display = 'flex';
    }

    // Auto remove logo after 7 sec
    setTimeout(() => {
      document.getElementById('logo').style.display = 'none';
    }, 7000);
  </script>

</body>
</html>
