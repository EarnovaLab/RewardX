<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RWX Earn Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #0a0a23, #1f1f3d);
      color: white;
      overflow: hidden;
      height: 100vh;
    }

    /* Logo animation */
    #logo-anim {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: rotate 3s linear forwards;
      z-index: 10;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: rgba(255, 215, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #logo-anim img {
      width: 80px;
      animation: spin 3s linear;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes rotate {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: rgba(0,0,0,0.2);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 5;
    }

    .nav-logo img {
      height: 40px;
    }

    .wallet-btn {
      background-color: #8247e5;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
    }

    .wallet-btn:hover {
      background-color: #9d6eff;
    }

    /* Main Content (after animation disappears) */
    #main-content {
      display: none;
      padding-top: 80px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Landing Logo Animation -->
  <div id="logo-anim">
    <img src="RWX-logo.png" alt="RWX Logo" />
  </div>

  <!-- Navbar -->
  <nav>
    <div class="nav-logo">
      <img src="RWX-logo.png" alt="RWX Logo" />
    </div>
    <button class="wallet-btn" onclick="connectWallet()">Connect Wallet</button>
  </nav>

  <!-- Main Content -->
  <div id="main-content">
    <h1>Welcome to RWX Earnings Dashboard</h1>
    <p>Start SIP, Staking and Referral journey here.</p>
  </div>

  <script>
    // Hide logo animation after 3.5 seconds and show main content
    setTimeout(() => {
      document.getElementById("logo-anim").style.display = "none";
      document.getElementById("main-content").style.display = "block";
    }, 3500);

    // Wallet Connect Logic
    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const userAddress = accounts[0];
          document.querySelector('.wallet-btn').innerText = `${userAddress.slice(0,6)}...${userAddress.slice(-4)}`;
        } catch (error) {
          alert("Connection rejected.");
        }
      } else {
        alert("Please install MetaMask or Web3 wallet.");
      }
    }
  </script>
</body>
</html>
