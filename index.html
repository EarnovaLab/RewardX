<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RWX Earn Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #0a0a23, #1f1f3d);
      color: white;
      min-height: 100vh;
      overflow: hidden;
    }

    #logo-anim {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: fadeOut 7s forwards;
      z-index: 10;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: rgba(255, 215, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #logo-anim img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      animation: slowSpin 7s linear;
    }

    @keyframes slowSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.2);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 5;
    }

    .nav-logo img {
      height: 40px;
      border-radius: 50%;
    }

    .wallet-btn {
      background-color: #8247e5;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
    }

    .wallet-btn:hover {
      background-color: #9d6eff;
    }

    #main-content {
      display: none;
      padding-top: 80px;
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 600px) {
      #logo-anim {
        width: 120px;
        height: 120px;
      }

      #logo-anim img {
        width: 70px;
        height: 70px;
      }

      .nav-logo img {
        height: 30px;
      }

      .wallet-btn {
        padding: 6px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Landing Animation -->
  <div id="logo-anim">
    <img src="RWX-logo.png" alt="RWX Logo" />
  </div>

  <!-- Navbar -->
  <nav>
    <div class="nav-logo">
      <img src="RWX-logo.png" alt="RWX Logo" />
    </div>
    <button class="wallet-btn" onclick="connectWallet()">Connect Wallet</button>
  </nav>

  <!-- Main Content -->
  <div id="main-content">
    <h1>Welcome to RWX Earnings Dashboard</h1>
    <p>Start SIP, Staking and Referral journey here.</p>
  </div>

  <script>
    // After 7s hide logo and show content
    setTimeout(() => {
      document.getElementById("logo-anim").style.display = "none";
      document.getElementById("main-content").style.display = "block";
    }, 7000);

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const userAddress = accounts[0];
          document.querySelector('.wallet-btn').innerText = `${userAddress.slice(0,6)}...${userAddress.slice(-4)}`;
        } catch (error) {
          alert("Connection rejected.");
        }
      } else {
        alert("Please install MetaMask or Web3 wallet.");
      }
    }
  </script>
</body>
</html>
