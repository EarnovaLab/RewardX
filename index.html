<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RWX Earn Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #0a0a23, #1f1f3d);
      color: white;
      min-height: 100vh;
      overflow: hidden;
    }

    #logo-anim {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: fadeOut 7s forwards;
      z-index: 10;
      width: 160px;
      height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #logo-anim img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      animation: slowSpin 7s linear;
    }

    @keyframes slowSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.2);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 5;
    }

    .nav-logo img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .wallet-btn {
      background-color: #8247e5;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
    }

    .wallet-btn:hover {
      background-color: #9d6eff;
    }

    #main-content {
      display: none;
      padding-top: 80px;
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 600px) {
      #logo-anim {
        width: 120px;
        height: 120px;
      }

      #logo-anim img {
        width: 100%;
        height: 100%;
      }

      .nav-logo img {
        height: 30px;
        width: 30px;
      }

      .wallet-btn {
        padding: 6px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Landing Animation -->
  <div id="logo-anim">
    <img src="RWX-logo.png" alt="RWX Logo" />
  </div>

  <!-- Navbar -->
