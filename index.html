<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RWX Token | Earnova Labs</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #0d1117;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    .rotating-logo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      animation: spin 7s linear forwards;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .navbar {
      display: none;
      width: 100%;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: #161b22;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .wallet-btn {
      background-color: #8247e5;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .rotating-logo {
        width: 120px;
        height: 120px;
      }

      .logo {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar (hidden initially) -->
  <header class="navbar" id="navbar">
    <img src="RWX-logo.png" alt="RWX" class="logo">
    <button class="wallet-btn">Connect Wallet</button>
  </header>

  <!-- Centered rotating logo -->
  <img src="RWX-logo.png" alt="RWX Logo" class="rotating-logo" id="logo" />

  <script>
    // Show navbar after 7 seconds
    setTimeout(() => {
      document.getElementById('navbar').style.display = 'flex';
    }, 7000);
  </script>

</body>
</html>
